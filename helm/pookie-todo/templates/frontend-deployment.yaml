apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ include "pookie-todo.namespace" . }}
  labels:
    app: frontend
    {{- include "pookie-todo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  strategy:
    type: {{ .Values.strategy.type }}
    {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "pookie-todo.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pookie-todo.frontend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
        imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        ports:
        - containerPort: {{ .Values.service.frontend.port }}
        envFrom:
        - configMapRef:
            name: pookie-config
        resources:
          {{- toYaml .Values.resources.frontend | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ include "pookie-todo.namespace" . }}
  labels:
    app: frontend
    {{- include "pookie-todo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.frontend.type }}
  selector:
    {{- include "pookie-todo.frontend.selectorLabels" . | nindent 4 }}
  ports:
  - port: {{ .Values.service.frontend.port }}
    targetPort: {{ .Values.service.frontend.port }}
    protocol: TCP
    name: http
