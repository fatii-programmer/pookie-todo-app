apiVersion: v1
kind: ConfigMap
metadata:
  name: pookie-config
  namespace: {{ include "pookie-todo.namespace" . }}
  labels:
    {{- include "pookie-todo.labels" . | nindent 4 }}
data:
  STORAGE_PATH: {{ .Values.config.storagePath | quote }}
  SESSION_TIMEOUT_MINUTES: {{ .Values.config.sessionTimeoutMinutes | quote }}
  RATE_LIMIT_PER_MINUTE: {{ .Values.config.rateLimitPerMinute | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  AI_BACKEND: {{ .Values.config.aiBackend | quote }}
  NEXT_PUBLIC_API_URL: {{ .Values.config.nextPublicApiUrl | quote }}
