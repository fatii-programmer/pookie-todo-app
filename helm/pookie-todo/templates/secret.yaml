{{- if or .Values.secrets.jwtSecret .Values.secrets.openaiApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: pookie-secrets
  namespace: {{ include "pookie-todo.namespace" . }}
  labels:
    {{- include "pookie-todo.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
